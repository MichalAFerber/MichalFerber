<div id="adobe-dc-view" class="adobe-dc-view" style="height: 780px; width: 100%; border: 1px solid #dadada;"></div>
<script src="https://documentservices.adobe.com/view-sdk/viewer.js"></script>
<script>
    document.addEventListener("adobe_dc_view_sdk.ready", function () {
        var adobeDCView = new AdobeDC.View({ clientId: "84e0076a37614e72863e2e8d86d28c3b", divId: "adobe-dc-view" });
        adobeDCView.previewFile(
            {
                content: { location: { url: "/assets/docs/{{ include.id }}" } },
                metaData: { fileName: "{{ include.id }}" }
            }, { defaultViewMode: "FIT_PAGE" });
    });
</script>
